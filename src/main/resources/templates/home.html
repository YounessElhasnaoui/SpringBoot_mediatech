<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediatech Dynamic API Tester</title>

    <!-- Thymeleaf meta tags for CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS (using a CDN for simplicity) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mediatech</a>
    </div>
</nav>

<!-- Main container -->
<div class="container mt-4">
    <div class="row">
        <!-- Left Column: Cards for Entity & Endpoint selection -->
        <div class="col-md-4 mb-3">
            <div class="card mb-3">
                <div class="card-header">
                    <strong>Select Entity</strong>
                </div>
                <div class="card-body">
                    <select id="entitySelect" class="form-select">
                        <option value="">-- Select an Entity --</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <strong>Select Endpoint</strong>
                </div>
                <div class="card-body">
                    <select id="endpointSelect" class="form-select">
                        <option value="">-- Select an Endpoint --</option>
                        <!-- Populated by JS when an entity is selected -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Middle Column: Card for Request Body / Path Params -->
        <div class="col-md-4 mb-3">
            <div class="card" id="requestBodyCard" style="display: none;">
                <div class="card-header">
                    <strong>Request Body</strong>
                </div>
                <div class="card-body" id="fieldsWrapper">
                    <!-- Form fields inserted by JS -->
                </div>
            </div>

            <!-- Button to Execute -->
            <button class="btn btn-primary w-100 mt-3" id="executeBtn">Execute</button>

            <!-- Loading Spinner (hidden by default) -->
            <div class="justify-content-center mt-3" id="loadingSpinner" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Error Alert -->
            <div class="alert alert-danger mt-3" id="errorContainer" style="display: none;"></div>
        </div>

        <!-- Right Column: Card for Results -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">
                    <strong>Response</strong>
                </div>
                <div class="card-body" id="resultContainer" style="min-height: 200px;">
                    <!-- Result table or message inserted by JS -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for modals, etc.) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Load our custom JS files -->
<script th:src="@{/js/api-metadata.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
